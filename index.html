<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Love for You</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Optional: Romantic image in the center -->
        <div class="image-container">
            <img src="your-image-url.jpg" alt="Your photo or a romantic picture" class="romantic-image">
        </div>
        <div class="greeting">
            <h1>晚安寶貝</h1>
            <p>點這裡</p>
        </div>
        <div class="button-container">
            <button id="show-message-btn">點擊以顯示我的愛</button>
        </div>
        <div id="love-message" class="love-message">
            <p>
                11天後我就會去澳洲了。我真的很興奮。<br><br>
                寶貝，謝謝你一直以來的努力，我知道你非常努力，我看得出來你的付出，我知道你感到很累，我會在這裡為你加油。<br><br>
                無論發生什麼事情，我一直都在你身邊，你永遠不會孤單，你永遠有我，我永遠不會離開你。<br><br>
                我們一起解決一切。你是我唯一想娶的女孩。我深深地愛著你，每天我的愛對你的感覺都越來越深。<br><br>
                我也愛你就是你這樣，無論你有沒有痘痘、皺紋或任何瑕疵，我都會永遠愛你、永遠在你身邊。<br><br>
                我真的真的很愛你，我非常想你……<br><br>
                你對我來說真的意味著一切，你是我的一切。你是最了不起的人，你是我生命中發生過的最美好的事情。<br><br>
            </p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
